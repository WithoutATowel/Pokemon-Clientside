<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1">
        <title>Pokemonster</title>
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="row-1">
                <button id="off-on">&#9664; OFF - ON &#9658;</button>
                <hr>
            </div>
            <div class="row-2">
                <div class="col-2-1">
                    <div id="d-pad-and-start-select-box">
                        <div id="d-pad">
                            <div></div>
                            <div id="up" class="pad-square"></div>
                            <div></div>
                            <div id="left" class="pad-square"></div>
                            <div class="pad-square"></div>
                            <div id="right" class="pad-square"></div>
                            <div></div>
                            <div id="down" class="pad-square"></div>
                            <div></div>
                        </div>
                        <div id="select">
                            <button class="pill-button"></button>
                            <p>Select</p>
                        </div>
                        <div id="start">
                            <button class="pill-button"></button>
                            <p>Start</p>
                        </div>
                    </div>
                </div>
                <div class="col-2-2">
                    <div class="row-2-2-1">
                        <div class="col-2-2-1-1">
                        </div>
                        <div class="col-2-2-1-2">
                            <div id="screen">
                                <div id="player"></div>
                            </div>
                        </div>
                        <div class="col-2-2-1-3"></div>
                    </div>
                    <div class="row-2-2-2">
                        <p>
                            <span id="nintendo">Nintendo</span>
                            <span id="game-boy">Game Boy</span>
                    </div>
                </div>
                <div class="col-2-3">
                    <div id="a-b-button-box" class="vertical-center">
                        <div id="b-box">
                            <button class="round-button" id="b-button"></button>
                            <p>B</p>
                        </div>
                        <div id="a-box">
                            <button class="round-button" id="a-button"></button>
                            <p>A</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
