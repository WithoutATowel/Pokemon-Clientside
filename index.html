<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1">
        <title>Pokemonster</title>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <header>
                <button id="off-on" class="game-control">&#9664; OFF - ON &#9658;</button>
                <button id="muteButton" class="game-control"></button>
                <hr>
            </header>
            <main class="controls-and-screen">
                <section class="left-controls">
                    <div id="d-pad-and-start-select-box">
                        <div id="d-pad">
                            <div></div>
                            <div id="d-pad-up" class="pad-square game-control"></div>
                            <div></div>
                            <div id="d-pad-left" class="pad-square game-control"></div>
                            <div id= "d-pad-center" class="pad-square game-control"></div>
                            <div id="d-pad-right" class="pad-square game-control"></div>
                            <div></div>
                            <div id="d-pad-down" class="pad-square game-control"></div>
                            <div></div>
                        </div>
                        <div id="select-and-start-box">
                            <div id="select">
                                <button class="pill-button game-control"></button>
                                <p>Select</p>
                            </div>
                            <div id="start">
                                <button class="pill-button game-control"></button>
                                <p>Start</p>
                            </div>
                        </div>
                    </div>
                </section>
                <section class="screen-section">
                    <div class="dark-gray-area">
                        <div class="power-on-light-box">
                        </div>
                        <div class="screen-box-container">
                            <div id="screen-box">
                                <div id="screen"></div>
                                <div id="player"></div>
                                <div id="text-box">
                                    <div id="confirm-box">
                                        <div id="confirm-options">
                                            <div id="yes" data-value=""></div>
                                            <div id="no" data-value="false"></div>
                                        </div>
                                        <div>
                                            <p>Yes</p>
                                            <p>No</p>
                                        </div>
                                    </div>
                                    <div id="text">
                                    </div>
                                </div>
                                <div id="battle-screen">
                                    <div id="enemy-pokemon-name"></div>
                                    <div id="enemy-pokemon-level"></div>
                                    <div id="enemy-pokemon-health-bar"></div>
                                    <img id="enemy-pokemon-image" src="" alt="Enemy pokemon">
                                    <div id="friendly-pokemon-name"></div>
                                    <div id="friendly-pokemon-level"></div>
                                    <div id="friendly-pokemon-health-bar"></div>
                                    <div id="friendly-pokemon-health-num"></div>
                                    <div id="battle-text"></div>
                                    <div id="battle-options">
                                        <div id="moves">
                                            <div id="move-options">
                                                <div data-value="0"></div>
                                                <div data-value="1"></div>
                                                <div data-value="2"></div>
                                                <div data-value="3"></div>
                                            </div>
                                            <div id="move-options-text">
                                                <p></p>
                                                <p></p>
                                                <p></p>
                                                <p></p>
                                            </div>
                                        </div>
                                    </div>
                                    <img id="friendly-pokemon-image" src="" alt="Friendly pokemon">
                                </div>
                                <div id="level-up-screen">
                                    <p>Contratulations!</p> 
                                    <img id="pokemon-large-image">
                                    <p id="level-up-text"></p>
                                </div>
                                <div id="win-screen">
                                    <p>Congratulations!</p> 
                                    <p>You've defeated the Final Four!</p>
                                </div>
                            </div>
                        </div>
                        <div></div>
                    </div>
                    <div>
                        <p>
                            <span id="nintendo">Nintendo</span>
                            <span id="game-boy">Game Boy</span>
                    </div>
                </section>
                <section class="right-controls">
                    <div id="a-b-button-box" class="vertical-center">
                        <div id="a-box">
                            <button class="round-button game-control" id="a-button"></button>
                            <p>A</p>
                        </div>
                        <div id="b-box">
                            <button class="round-button game-control" id="b-button"></button>
                            <p>B</p>
                        </div>
                    </div>
                </section>
            </main>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
