<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1">
        <title>Pokemonster</title>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="row-1">
                <button id="off-on">&#9664; OFF - ON &#9658;</button>
                <hr>
            </div>
            <div class="row-2">
                <div class="col-2-1">
                    <div id="d-pad-and-start-select-box">
                        <div id="d-pad">
                            <div></div>
                            <div id="d-pad-up" class="pad-square"></div>
                            <div></div>
                            <div id="d-pad-left" class="pad-square"></div>
                            <div id= "d-pad-center" class="pad-square"></div>
                            <div id="d-pad-right" class="pad-square"></div>
                            <div></div>
                            <div id="d-pad-down" class="pad-square"></div>
                            <div></div>
                        </div>
                        <div id="select-and-start-box">
                            <div id="select">
                                <button class="pill-button"></button>
                                <p>Select</p>
                            </div>
                            <div id="start">
                                <button class="pill-button"></button>
                                <p>Start</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-2-2">
                    <div class="row-2-2-1">
                        <div class="col-2-2-1-1">
                        </div>
                        <div class="col-2-2-1-2">
                            <div id="screenBox">
                                <div id="screen"></div>
                                <div id="player"></div>
                                <div id="textBox">
                                    <div id="confirm">
                                        <div id="confirmOptions">
                                            <div id="yes" data-value=""></div>
                                            <div id="no" data-value="false"></div>
                                        </div>
                                        <div>
                                            <p>Yes</p>
                                            <p>No</p>
                                        </div>
                                    </div>
                                    <div id="text">
                                    </div>
                                </div>
                                <div id="battleScreen">
                                    <div id="enemyPokemonName">CHARMANDER</div>
                                    <div id="enemyPokemonLevel">5</div>
                                    <div id="enemyPokemonHealthBar"></div>
                                    <img id="enemyPokemonImage" src="img/pokemon/front/charmander.png" alt="">
                                    <div id="friendlyPokemonName">BULBASAUR</div>
                                    <div id="friendlyPokemonLevel">5</div>
                                    <div id="friendlyPokemonHealthBar"></div>
                                    <div id="friendlyPokemonHealthNum">20 &nbsp; &nbsp; &nbsp; &nbsp;20</div>
                                    <div id="battleText">Here's some default battle text!</div>
                                    <div id="battleOptions">
                                        <div id="moves">
                                            <div id="moveOptions">
                                                <div id="move1" data-value="0"></div>
                                                <div id="move2" data-value="1"></div>
                                                <div id="move3" data-value="2"></div>
                                                <div id="move4" data-value="3"></div>
                                            </div>
                                            <div id="moveOptionsText">
                                                <p id="move1Text"></p>
                                                <p id="move2Text"></p>
                                                <p id="move3Text"></p>
                                                <p id="move4Text"></p>
                                            </div>
                                        </div>
                                    </div>
                                    <img id="friendlyPokemonImage" src="img/pokemon/back/bulbasaur.png">
                                </div>
                                <div id="levelUpScreen">
                                    <p>Contratulations!</p> 
                                    <img id="pokemonLargeImage"></div>
                                    <p id="levelUpText"></p>
                                </div>
                                <div id="winScreen">
                                    <p>Congratulations!</p> 
                                    <p>You're a Pokemon master!</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-2-2-1-3"></div>
                    </div>
                    <div class="row-2-2-2">
                        <p>
                            <span id="nintendo">Nintendo</span>
                            <span id="game-boy">Game Boy</span>
                    </div>
                </div>
                <div class="col-2-3">
                    <div id="a-b-button-box" class="vertical-center">
                        <div id="a-box">
                            <button class="round-button" id="b-button"></button>
                            <p>A</p>
                        </div>
                        <div id="b-box">
                            <button class="round-button" id="a-button"></button>
                            <p>B</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <!-- <script type="text/javascript" src="data/maps.js"></script>
        <script type="text/javascript" src="data/npcs.js"></script>
        <script type="text/javascript" src="data/interactiveObjects.js"></script>
        <script type="text/javascript" src="data/pokedex.js"></script> -->
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
